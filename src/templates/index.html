{% extends 'base.html' %}

{% block title %}
    Main page
{% endblock %}

{% block body %}
<div class="container">
    <form action="/" method="POST" class="row g-1">
        <div class="col-auto">
        <input type="text" name="search" placeholder="Search" class="form-control">
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
        <h2>Books</h2>
        <div class="row row-cols-2">
            {% for book in result %}
                <div class="container">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"> 
                        <div class="col p-4 d-flex flex-column position-static"> 
                            <strong class="d-inline-block mb-2 text-primary-emphasis">Book</strong> 
                            <h3 class="mb-0">{{book.title}}</h3> 
                            <div class="mb-1 text-body-secondary">{{book.date}}</div> 
                                <p class="card-text mb-auto">Soon here will be an intro</p> 
                                <p class="card-text mb-auto">{{book.author}}</p> 
                                <a href="#" class="icon-link gap-1 icon-link-hover stretched-link">
                                    Read
                                    <svg class="bi" aria-hidden="true">
                                        <use xlink:href="#chevron-right"></use>
                                    </svg> 
                                </a> 
                        </div> 
                            <div class="col-auto d-none d-lg-block"> 
                                <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img " height="250" preserveAspectRatio="xMidYMid slice" role="img" width="200" xmlns="http://www.w3.org/2000/svg">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                </svg> 
                            </div> 
                        </div> 
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
